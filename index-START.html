<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <div class="hero">
    <h1 contenteditable>Apple-ovob</h1>
  </div>

  <script>

    const divHero = document.querySelector(".hero");
    const heroText = divHero.querySelector("h1");
    const shadowValue = 300;

    function mousHandler(e) {
      let {offsetX, offsetY} = e;

      if(this !== e.target) {
        offsetX +=  e.target.offsetLeft;
        offsetY +=  e.target.offsetTop;
      }
      const shadowX = ((offsetX/ this.offsetWidth)*shadowValue) * 2 - shadowValue;
      const shadowY = ((offsetY/ this.offsetHeight)*shadowValue) * 2 - shadowValue;

      heroText.style.textShadow = `
      ${shadowX}px ${shadowY}px 0 rgba(255,0,255,0.7),
      ${shadowX * -1}px ${shadowY}px 0 rgba(0,255,255,0.7),
      ${shadowY}px ${shadowX * -1}px 0 rgba(0,255,0,0.7),
      ${shadowY * -1}px ${shadowX}px 0 rgba(0,0,255,0.7)      `;

      console.log(shadowX);
    }

    divHero.addEventListener("mousemove",mousHandler)

  </script>




  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
</script>
</body>
</html>
